<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragment.html::cabecera}"></head>

  <body>
    <nav th:replace="~{/fragment.html::mainMenu}"></nav>
    <h1>Nueva arma</h1>
    <form
      method="post"
      action="#"
      th:action="@{/armas/new/submit}"
      th:object="${armaForm}"
    >
      <label>Id:<input type="text" id="id" th:field="*{id}" /> </label><br />
      <label
        >Nombre:<input type="text" id="nombre" th:field="*{nombre}" /></label
      ><br />
      <label
        >Escalado:<input
          type="text"
          id="escalado"
          th:field="*{escalado}" /></label
      ><br />
      <label
        >Categoria
        <select name="categoria" th:field="*{categoria}">
          <option
            th:each="cat : ${listaCategorias}"
            th:value="${cat.id}"
            th:text="${cat.nombre}"
          ></option>
        </select> </label
      ><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
