<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{/fragment.html::cabecera}"></head>
  <body>
    <nav th:replace="~{/fragment.html::mainMenu}"></nav>
    <h1>Usuarios</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Comentario</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="user : ${listaUsuarios}">
          <td th:text="${user.id}">Id</td>
          <td th:text="${user.nombre}">nombre</td>
          <td><a th:href="@{/val/usuario/{id}(id=${user.id})}">Comentario</a></td>
          <td>
            <a th:href="@{/user/edit/{id}(id=${user.id})}">Editar</a>
          </td>
          <td>
            <a th:href="@{/user/delete/{id}(id=${user.id})}">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/user/new}">Nuevo usuario</a><br />
    <p th:text="${txterror}">*</p>
  </body>
</html>
