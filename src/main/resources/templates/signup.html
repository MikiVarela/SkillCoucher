<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/Logo.png" />
    <link rel="stylesheet" href="css/registro.css" type="text/css" />
    <title>Registrate</title>
  </head>
  <body>
    <a th:href="@{/public}" ><img src="images/Logo.png"></a>
    <form class="form">
      <p class="title">Registrate</p>
      <p class="message">
        Registrate ahora y disfruta de todos los privilegios.
      </p>
      <div class="flex">
        <label>
          <input class="input" type="text" placeholder="" required="" />
          <span>Nombre</span>
        </label>

        <label>
          <input
            class="input"
            type="text"
            placeholder=""
            required=""
            id="apellidos"
          />
          <span>Apellido</span>
        </label>
      </div>

      <label>
        <input class="input" type="email" placeholder="" required="" />
        <span>Email</span>
      </label>

      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Contraseña</span>
      </label>
      <label>
        <input class="input" type="password" placeholder="" required="" />
        <span>Confirma la contraseña</span>
      </label>
      <button class="submit">Confirmar</button>
      <p class="signin">
        Ya tienes una cuenta ? <a th:href="@{/login}">Log in</a>
      </p>
    </form>
  </body>
</html>
