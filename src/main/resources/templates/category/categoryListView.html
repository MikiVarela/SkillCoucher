<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/images/Logo.png" />
  <link rel="stylesheet" href="/css/categorias.css" type="text/css" />
  <title>Categoria</title>
</head>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

<body>
  <a id="logo" th:href="@{/public}"><img src="/images/LogoNegro.png"></a>
  <h1>Categorías</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Borrar</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="categoria : ${listaCategorias}">
        <td th:text="${categoria.id}">Id</td>
        <td th:text="${categoria.nombre}">nombre</td>
        <td><a th:href="@{/categorias/edit/{id}(id=${categoria.id})}">Editar</a></td>
        <td><a th:href="@{/categorias/delete/{id}(id=${categoria.id})}">Borrar</a></td>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/categorias/new}">Nueva categoría</a><br />
  <p th:text="${txterror}">*</p>
</body>

</html>
